<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Tree Visualization</title>
    <link rel="stylesheet" href="/visualization/styles.css" />
    <script type="module" src="/visualization/script.js" defer></script>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- GOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Binary Tree Visualization</h1>
      <div class="tree-container">
        <svg id="tree-svg" width="1000" height="600"></svg>
      </div>
      <form action="submit">
        <input type="text" id="add-value" placeholder="Number..." />
        <button id="add-button" type="submit">Add Element</button>
        <div id="rebalance-button">Rebalance</div>
      </form>
    </div>
  </body>
</html>
